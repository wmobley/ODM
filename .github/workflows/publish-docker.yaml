name: Publish Docker and WSL Images (TACC fork)

on:
  push:
    branches:
    - master
    tags:
    - v*

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    timeout-minutes: 2880
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        buildkitd-config-inline: |
          [worker.oci]
            max-parallelism = 1
    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository_owner }}/odm
        tags: |
          type=semver,pattern={{version}}
          type=raw,value=latest
    - name: Build and push Docker image
      id: docker_build
      uses: docker/build-push-action@v5
      with:
        file: ./portable.Dockerfile
        platforms: linux/amd64
        build-args: |
          ODM_BUILD_PROCESSES=2
        push: true
        cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/odm:buildcache
        cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/odm:buildcache,mode=max
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: Dispatch NodeODM build
      if: ${{ success() }}
      env:
        DISPATCH_TOKEN: ${{ secrets.NODEODM_DISPATCH_TOKEN }}
      run: |
        if [ -z "$DISPATCH_TOKEN" ]; then
          echo "Missing NODEODM_DISPATCH_TOKEN secret" >&2
          exit 1
        fi

        payload=$(cat <<'JSON'
        {
          "event_type": "odm-image-published",
          "client_payload": {
            "odm_image": "ghcr.io/${{ github.repository_owner }}/odm",
            "odm_tags": "${{ steps.meta.outputs.tags }}",
            "odm_sha": "${{ github.sha }}",
            "odm_ref": "${{ github.ref_name }}"
          }
        }
        JSON
        )

        curl -sS -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer $DISPATCH_TOKEN" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/repos/wmobley/NodeODM/dispatches \
          -d "$payload"
